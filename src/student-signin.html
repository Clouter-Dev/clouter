<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./output.css" />
    <title>Sign In - Clouter</title>
    <link rel="icon" type="image/x-icon" href="../images/clouter-withbg.png" />
  </head>

  <body class="bg-gold font-inter text-egyptianblue h-screen m-0 p-4 overflow-hidden">
  <div class="border border-egyptianblue rounded-xl h-full w-full relative flex flex-col justify-center items-center text-center">

        <a href="./about.html" class="cursor-pointer absolute right-3 top-5">
          <p>about</p>
        </a>
        <p class="hero font-rubik text-3xl">
          welcome to <strong>clouter</strong>
        </p>

        <!-- Name Input -->
        <div id = "name-container" class = "text-left mt-1 mb-1">
        <label for = "name" class="block text-md">name</label>
        <input id = "name" type="text" class="inputField" />
        </div>
        
        <!-- Scholar ID Input -->
        <div id = scholarID-container" class = "text-left mb-2">
        <label for = "scholarID" class="block text-md">scholar ID</label>
        <input id = "scholarID" inputmode="numeric" class="inputField" autocomplete="off" />
        </div>
        <a class="cursor-pointer">login as a club</a>
        <button class="absolute right-3 bottom-4 border border-egyptianblue rounded-full py-1 px-3 font-semibold cursor-pointer">
          go
        </button>
  </div>
  </body>
</html>
